<div class="container">
    <div class="row justify-content-center align-items-center" style=height:400px>
        <div class="col-lg-6 card shadow p-2">
            <h1 class="mb-4 text-center">Login Form</h1>
            <form (submit)="validate()">
                <div class="form-group">
                    <label> Email :</label>
                    <input type="email" placeholder="Enter Your email" name="email" [(ngModel)]="email" class="form-control"
                        required>
                    <div *ngIf="false">Enter Your Email </div>

                </div>
                <div class="form-group">
                    <label> password:</label>
                    <input type="text" placeholder="Enter Your ID" name="password" [(ngModel)]="password" class="form-control" required>
                    <div *ngIf="false">Enter Your Email </div>

                </div>
                <div>
                    <button type="submit" class="btn btn-primary text-center col-lg-12">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
